<div>{{ 'profile.welcome' | translate }} {{ userJwtData?.firstname }}</div>

<div>{{ 'profile.yourApiary' | translate }}</div>

<div *ngFor="let apiary of apiaries">
  <button
    mat-raised-button
    color="accent"
    (click)="onSelectApiary(apiary.id)">
    {{ apiary.name }}
  </button>
</div>

<input type="text" [formControl]="apiaryName">
<div>
  <button
    mat-raised-button
    (click)="onAddApiary()"
    color="primary">
    {{ 'profile.addApiary' | translate }}
  </button>
</div>
